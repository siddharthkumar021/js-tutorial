    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Card</title>
</head>
<body>

  <!----Here make a card to display photo and follower who come through the api javascrip----->
<div id="userCard" style="display: none;">
  <img id="userPhoto" alt="User Photo" style="max-width: 100%;">
  <p id="followerCount"></p>
</div>

<button onclick="showUserCard()">Show User Card</button>

<script>
  
  function showUserCard() {
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    
    xhr.open('GET', requestUrl);
    
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);

          // Extract photo and follower count
          const userPhotoUrl = data.avatar_url;
          const followerCount = data.followers;

          // Display user card
          document.getElementById('userPhoto').src = userPhotoUrl;
          document.getElementById('followerCount').textContent = `Followers: ${followerCount}`;
          document.getElementById('userCard').style.display = 'block';
        } else {
          console.error('Error fetching user data');
        }
      }
    };

    xhr.send();
  }
</script>

</body>
